<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pong</title>
		
	</head>
	<body>
		<div class="game-wrapper">
			<h1>Pong!</h1>
		<p>First player to 6 points wins!</p>
		<p>*surprise when both players reach at least 3 points</p>
			<div id="game"></div>
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 512 256" width="512" height="256">
				<rect x="0" y="0" width="512" height="256" fill="#353535"/>
				<rect x="10" y="10" width="8" height="56" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
				<rect x="494" y="10" width="8" height="56" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
				<line x1="256" y1="0" x2="256" y2="256" stroke="#FFF" stroke-dasharray="8 8" stroke-width="2"/>
				<circle x="256" y="128" cx="256" cy="128" r="8" fill="lightpink"/>
			</svg>
			<p>
				Start Ball: Press B
			</p>
			<p>
				Pause: Press Space
			</p>
		</br>

			<p>P1 controls: (up) 'W' (down) 'S'
			</p>
			<p>P2 controls: up and down arrow keys</p>

		</div>
		<script type="text/javascript" src="./src/index.js"></script>
	</body>
</html>
